# Production Docker Compose for wikistr.imwald.eu
# Based on Stella's deployment guide

version: '3.8'

services:
  wikistr:
    image: silberengel/wikistr:latest
    container_name: wikistr-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Bind to localhost only, Apache will proxy
    environment:
      - NODE_ENV=production
      - THEME=biblestr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=wikistr"
      - "com.docker.compose.service=wikistr"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  wikistr_logs:
    driver: local

networks:
  default:
    name: wikistr-network
