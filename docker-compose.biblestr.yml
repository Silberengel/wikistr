# Production Docker Compose for biblestr.imwald.eu
# Based on Stella's deployment guide

version: '3.8'

services:
  biblestr:
    image: silberengel/wikistr:latest
    container_name: biblestr-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:80"  # Different port for biblestr
    environment:
      - NODE_ENV=production
      - THEME=biblestr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=biblestr"
      - "com.docker.compose.service=biblestr"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  biblestr_logs:
    driver: local

networks:
  default:
    name: biblestr-network
