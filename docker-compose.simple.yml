version: '3.8'

services:
  wikistr:
    image: silberengel/wikistr:latest-wikistr
    container_name: wikistr-dark
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  biblestr:
    image: silberengel/wikistr:latest-biblestr
    container_name: wikistr-light
    ports:
      - "8081:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

