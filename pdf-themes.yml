# PDF Theme Configuration
# This file defines all available PDF themes and their mappings
# Users can add custom themes by following the same structure

# Theme name mapping: client-side name -> server-side theme file name
themes:
  classic:
    server_name: classic-novel
    description: Classic novel style with traditional typography
    file: classic-novel-theme.yml

  antique:
    server_name: antique-novel
    description: Antique book style with vintage aesthetics
    file: antique-novel-theme.yml

  modern:
    server_name: modern-book
    description: Modern book style with contemporary design
    file: modern-book-theme.yml

  documentation:
    server_name: documentation
    description: Technical documentation style
    file: documentation-theme.yml

  scientific:
    server_name: scientific
    description: Scientific paper style
    file: scientific-theme.yml

  pop:
    server_name: pop-book
    description: Pop book style with vibrant design
    file: pop-book-theme.yml

  bible-paragraph:
    server_name: bible-paragraph
    description: Bible in paragraph format
    file: bible-paragraph-theme.yml

  bible-versed:
    server_name: bible-versed
    description: Bible with verse numbers
    file: bible-versed-theme.yml

  poster:
    server_name: poster
    description: Poster layout style
    file: poster-theme.yml

# Default theme to use when none is specified
default: classic

# Theme directory (relative to deployment directory)
themes_dir: /app/deployment
