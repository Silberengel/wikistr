searchHelpText: |
  Search for articles by title, content, or author. Use "author:pubkey" to find articles by a specific author.

  **Torah Search Examples:**
  • Genesis 1:1 (full book name)
  • Gen 1:1 (abbreviated)
  • genesis1:1 (no spaces, case insensitive)
  • Genesis 1:1-5 (verse ranges)
  • Genesis 1:1, 3, 5 (multiple verses)
  • Genesis 1:1 KJV (with version)
  • Genesis 1:1; Exodus 3:14 (multiple references)

  **Common Torah Abbreviations:**
  • Gen, Exod, Lev, Num, Deut (Pentateuch - Five Books of Moses)
  • Josh, Judg, Ruth, 1 Sam, 2 Sam, 1 Kgs, 2 Kgs (Historical Books)
  • 1 Chr, 2 Chr, Ezra, Neh, Esth (Chronicles)
  • Job, Ps, Prov, Eccl, Song (Wisdom/Poetry)
  • Isa, Jer, Lam, Ezek, Dan (Major Prophets)
  • Hos, Joel, Amos, Obad, Jonah, Mic, Nah, Hab, Zeph, Hag, Zech, Mal (Minor Prophets)

  **Torah Versions:**
  KJV, ASV, YLT, WEB, DARBY, ERV, GNV, GW, WYC, YLT98, DRB, RSV

  **Compare content with diff:**
  • diff::article1 | article2
  • diff::book:torah:Genesis 1:1 KJV | ASV
  • diff::article1; article2; article3
  • diff::book:torah:Genesis 1:1 KJV | YLT

  Use diff:: prefix to compare wiki articles, Torah versions, or any content. Supports pipe '|' and semicolon ';' separation.
