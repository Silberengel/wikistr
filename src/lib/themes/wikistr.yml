searchHelpText: |
  Search for articles by title, content, or author. Use "author:pubkey" to find articles by a specific author.

  **Bookstr Macro (NKBIP-08):**
  Use `[[book::...]]` to embed book passages inline in articles:
  • `[[book::bible | john 3:16]]` - Single verse
  • `[[book::bible | romans 3:16-18]]` - Verse range
  • `[[book::bible | john 3:16 | kjv]]` - With version
  • `[[book::bible | john 3:16 | kjv drb]]` - Multiple versions
  • `[[book::bible | romans 3:16-18, psalms 23:1 | kjv]]` - Multiple references with global version
  • `[[book::quran | al-fatiha 1-7]]` - Quran search
  • `[[book::catechism | ccc 1]]` - Catechism search
  • `[[book::torah | genesis 1:1]]` - Torah search

  You can also use `book::` prefix (without brackets) in the search bar to search for book passages. The macro can be used in wikilinks within article content.

  **Adding New Book Types:**
  Publish a NIP-78 event with app="Wikistr" and type="book-config" to add new book types. The system will automatically load and make them available for searching.

  **Compare content with diff:**
  • diff::article1 | article2
  • diff::article1*pubkey1 | article2*pubkey2 (compare specific authors)
  • diff::article1 | article1*pubkey1 (compare different versions of same article)
  • diff::[[book::bible | john 3:16 | kjv]] | [[book::bible | john 3:16 | niv]]
  • diff::article1; article2; article3

  Use diff:: prefix to compare wiki articles, book versions, or any content. Use article*pubkey format to compare specific authors' versions. Supports pipe '|' and semicolon ';' separation.
