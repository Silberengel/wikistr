# YAML Theme Configuration for Wikistr
name: wikistr
title: Wikistr
tagline: READ. WRITE. CONNECT.
description: A decentralized wiki system built on Nostr
accentColor: "#9333ea"
defaultMode: "dark"
readingDirection: "ltr"
relays:
  wiki:
    - wss://thecitadel.nostr1.com
    - wss://relay.wikifreedia.xyz
  social:
    - wss://theforest.nostr1.com
    - wss://nostr.wine
    - wss://nostr21.com
    - wss://nostr.land
    - wss://aggr.nostr.land
    - wss://nostr.sovbit.host
    - wss://bevo.nostr1.com
    - wss://freelay.sovbit.host
showBibleLinks: false
searchHelpText: |
  Search for articles by title, content, or author. Use "author:pubkey" to find articles by a specific author.

  **Book Search Examples:**
  • book:bible:John 3:16
  • book:quran:Al-Fatiha:1-7  
  • book:catechism:CCC 1
  • book:torah:Genesis 1:1

  **Adding New Book Types:**
  Publish a NIP-78 event with app="Wikistr" and type="book-config" to add new book types. The system will automatically load and make them available for searching.

  **Compare content with diff:**
  • diff::article1 | article2
  • diff::book:bible:John 3:16 KJV | NIV
  • diff::article1; article2; article3
  • diff::book:bible:John 3:16 KJV | ESV

  Use diff:: prefix to compare wiki articles, book versions, or any content. Supports pipe '|' and semicolon ';' separation.
typography:
  fontFamily: '"Linux Libertine", "Times New Roman", "Times", "Liberation Serif", "Nimbus Roman No9 L", "Minion Pro", "Crimson Text", serif'
  fontFamilyHeading: '"Linux Libertine", "Times New Roman", "Times", "Liberation Serif", "Nimbus Roman No9 L", "Minion Pro", "Crimson Text", serif'
  fontFamilyMono: '"Courier New", "Courier", "Liberation Mono", "Nimbus Mono L", "Cousine", "Inconsolata", monospace'
