searchHelpText: |
  Search for articles by title, content, or author. Use "author:pubkey" to find articles by a specific author.

  **Quran Search Examples:**
  • Al-Fatiha 1 (Surah and verse)
  • Al-Fatiha (entire Surah)
  • Al-Fatiha 1-7 (verse range)
  • Al-Fatiha 1,3,5 (multiple verses)
  • Al-Fatiha 1-7 | SAHIH (with translation)
  • Al-Fatiha 1-7 | SAHIH PICKTHALL (multiple translations)

  **Common Surah Names:**
  • Al-Fatiha, Al-Baqarah, Aal-e-Imran, An-Nisa, Al-Maidah (First 5)
  • Al-Anam, Al-Araf, Al-Anfal, At-Tawbah, Yunus (6-10)
  • Hud, Yusuf, Ar-Rad, Ibrahim, Al-Hijr (11-15)
  • An-Nahl, Al-Isra, Al-Kahf, Maryam, Ta-Ha (16-20)
  • Al-Anbiya, Al-Hajj, Al-Muminun, An-Nur, Al-Furqan (21-25)
  • Ash-Shuara, An-Naml, Al-Qasas, Al-Ankabut, Ar-Rum (26-30)
  • Luqman, As-Sajda, Al-Ahzab, Saba, Fatir (31-35)
  • Ya-Sin, As-Saffat, Sad, Az-Zumar, Ghafir (36-40)
  • Fussilat, Ash-Shura, Az-Zukhruf, Ad-Dukhan, Al-Jathiyah (41-45)
  • Al-Ahqaf, Muhammad, Al-Fath, Al-Hujurat, Qaf (46-50)

  **Popular Quran Translations:**
  SAHIH, PICKTHALL, SHAKIR, YUSUFALI, MOHAMMED, CLEAR, KORAN, ABDELHALEEM, AHMEDALI, BEWLEY, FAROOQ, KHAN, MAUDUDI, QARAI, SARWAR, WAHIDUDDIN

  **Compare content with diff:**
  • diff::article1 | article2
  • diff::book:quran:Al-Fatiha 1-7 | SAHIH PICKTHALL
  • diff::article1; article2; article3
  • diff::book:quran:Al-Fatiha 1-7 | SAHIH SHAKIR

  Use <code>diff::</code> prefix to compare wiki articles, Quran translations, or any content. Supports pipe <code>|</code> and semicolon <code>;</code> separation.
