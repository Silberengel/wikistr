searchHelpText: |
  Search for articles by title, content, or author. Use "author:pubkey" to find articles by a specific author.

  **Bookstr Macro (NKBIP-08):**
  Use `[[book::...]]` to embed Quran passages inline in articles:
  • `[[book::quran | al-fatiha 1]]` - Single verse
  • `[[book::quran | al-fatiha 1-7]]` - Verse range
  • `[[book::quran | al-fatiha 1, 3, 5]]` - Multiple verses
  • `[[book::quran | al-fatiha 1-7 | sahih]]` - With translation
  • `[[book::quran | al-fatiha 1-7 | sahih pickthall]]` - Multiple translations
  • `[[book::quran | al-fatiha 1-7, al-baqarah 1-5 | sahih]]` - Multiple references with global translation
  • `[[book::al-fatiha 1-7]]` - Without collection (defaults to quran)

  You can also use `book::` prefix (without brackets) in the search bar to search for Quran passages. The macro can be used in wikilinks within article content.

  **Common Surah Names:**
  • Al-Fatiha, Al-Baqarah, Aal-e-Imran, An-Nisa, Al-Maidah (First 5)
  • Al-Anam, Al-Araf, Al-Anfal, At-Tawbah, Yunus (6-10)
  • Hud, Yusuf, Ar-Rad, Ibrahim, Al-Hijr (11-15)
  • An-Nahl, Al-Isra, Al-Kahf, Maryam, Ta-Ha (16-20)
  • Al-Anbiya, Al-Hajj, Al-Muminun, An-Nur, Al-Furqan (21-25)
  • Ash-Shuara, An-Naml, Al-Qasas, Al-Ankabut, Ar-Rum (26-30)
  • Luqman, As-Sajda, Al-Ahzab, Saba, Fatir (31-35)
  • Ya-Sin, As-Saffat, Sad, Az-Zumar, Ghafir (36-40)
  • Fussilat, Ash-Shura, Az-Zukhruf, Ad-Dukhan, Al-Jathiyah (41-45)
  • Al-Ahqaf, Muhammad, Al-Fath, Al-Hujurat, Qaf (46-50)

  **Popular Quran Translations:**
  PICKTHALL, SHAKIR, YUSUFALI, CLEAR, KORAN

  **Compare content with diff:**
  • diff::article1 | article2
  • diff::article1*pubkey1 | article2*pubkey2 (compare specific authors)
  • diff::article1 | article1*pubkey1 (compare different versions of same article)
  • diff::[[book::quran | al-fatiha 1-7 | pickthall]] | [[book::quran | al-fatiha 1-7 | shakir]]
  • diff::article1; article2; article3

  Use diff:: prefix to compare wiki articles, Quran translations, or any content. Use article*pubkey format to compare specific authors' versions. Supports pipe '|' and semicolon ';' separation.
