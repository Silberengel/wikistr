# Build all themes
# Usage: docker-compose -f docker-compose.yml build
# After building, tag as latest:
#   docker tag silberengel/wikistr:v4.2-wikistr silberengel/wikistr:latest-wikistr
#   docker tag silberengel/wikistr:v4.2-biblestr silberengel/wikistr:latest-biblestr
#   docker tag silberengel/wikistr:v4.2-quranstr silberengel/wikistr:latest-quranstr
#   docker tag silberengel/wikistr:v4.2-torahstr silberengel/wikistr:latest-torahstr

services:
  wikistr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.wikistr
    image: silberengel/wikistr:v4.2-wikistr

  biblestr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.biblestr
    image: silberengel/wikistr:v4.2-biblestr

  quranstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.quranstr
    image: silberengel/wikistr:v4.2-quranstr

  torahstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.torahstr
    image: silberengel/wikistr:v4.2-torahstr

  og-proxy:
    image: node:20-alpine
    command: node /app/deployment/proxy-server.js
    volumes:
      - ..:/app:ro
    working_dir: /app
    ports:
      - "8090:8090"
    environment:
      PROXY_ALLOW_ORIGIN: https://*.imwald.eu
    restart: unless-stopped
