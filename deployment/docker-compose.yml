version: '3.8'

services:
  wikistr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wikistr
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=wikistr"
      - "com.docker.compose.service=wikistr"

