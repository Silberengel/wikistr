# Build all themes
# Usage: docker-compose -f docker-compose.yml build
# After building, tag as latest:
#   docker tag silberengel/wikistr:v5.1.0-wikistr silberengel/wikistr:latest-wikistr
#   docker tag silberengel/wikistr:v5.1.0-biblestr silberengel/wikistr:latest-biblestr
#   docker tag silberengel/wikistr:v5.1.0-quranstr silberengel/wikistr:latest-quranstr
#   docker tag silberengel/wikistr:v5.1.0-torahstr silberengel/wikistr:latest-torahstr

services:
  wikistr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.wikistr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.1.0-wikistr

  biblestr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.biblestr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.1.0-biblestr

  quranstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.quranstr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.1.0-quranstr

  torahstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.torahstr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.1.0-torahstr

  og-proxy:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.og-proxy
    image: silberengel/wikistr:latest-og-proxy
    volumes:
      # Mount only the proxy script for easy updates without rebuild
      - ../deployment/proxy-server.js:/app/deployment/proxy-server.js:ro
    working_dir: /app/deployment
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      PROXY_PORT: 8090
      PROXY_ALLOW_ORIGIN: http://localhost:*
      PROXY_TIMEOUT_MS: 30000
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - default
      - wikistr-network
    restart: unless-stopped

  asciidoctor:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.asciidoctor
    image: silberengel/wikistr:latest-asciidoctor
    volumes:
      # Mount only the server script for easy updates without rebuild
      # Gems are installed in vendor/bundle in the image, so bundle exec won't need write access to Gemfile.lock
      - ../deployment/asciidoctor-server.rb:/app/deployment/asciidoctor-server.rb:ro
    working_dir: /app/deployment
    ports:
      - "127.0.0.1:8091:8091"
    environment:
      ASCIIDOCTOR_PORT: 8091
      ASCIIDOCTOR_ALLOW_ORIGIN: "*"
      BUNDLE_PATH: /app/deployment/vendor/bundle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - wikistr-network
    restart: always

networks:
  wikistr-network:
    external: true
