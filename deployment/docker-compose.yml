# Build all themes
# Usage: docker-compose -f docker-compose.yml build
# After building, tag as latest:
#   docker tag silberengel/wikistr:v5.3.0-wikistr silberengel/wikistr:latest-wikistr
#   docker tag silberengel/wikistr:v5.3.0-biblestr silberengel/wikistr:latest-biblestr
#   docker tag silberengel/wikistr:v5.3.0-quranstr silberengel/wikistr:latest-quranstr
#   docker tag silberengel/wikistr:v5.3.0-torahstr silberengel/wikistr:latest-torahstr

services:
  wikistr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.wikistr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.3.0-wikistr

  biblestr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.biblestr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.3.0-biblestr

  quranstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.quranstr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.3.0-quranstr

  torahstr:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.torahstr
      args:
        VITE_OG_PROXY_URL: ${VITE_OG_PROXY_URL:-/sites/}
    image: silberengel/wikistr:v5.3.0-torahstr

  og-proxy:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.og-proxy
    image: silberengel/wikistr:latest-og-proxy
    volumes:
      # Mount only the proxy script for easy updates without rebuild
      - ../deployment/proxy-server.js:/app/deployment/proxy-server.js:ro
    working_dir: /app/deployment
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      PROXY_PORT: 8090
      PROXY_ALLOW_ORIGIN: http://localhost:*
      PROXY_TIMEOUT_MS: 30000
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - default
      - wikistr-network
    restart: unless-stopped

  asciidoctor:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.asciidoctor
    image: silberengel/wikistr:latest-asciidoctor
    volumes:
      # Mount the Go binary and Gemfile for easy updates without rebuild
      - ../deployment/asciidoctor-server:/app/asciidoctor-server:ro
      - ../deployment/Gemfile:/app/deployment/Gemfile:ro
    working_dir: /app/deployment
    ports:
      - "127.0.0.1:8091:8091"
    environment:
      ASCIIDOCTOR_PORT: 8091
      ASCIIDOCTOR_ALLOW_ORIGIN: "*"
      ASCIIDOCTOR_CONVERSION_TIMEOUT: 5m  # OPTIMIZED: Reduced from 10m
      BUNDLE_PATH: /app/deployment/vendor/bundle
      TMPDIR: /tmp
    # OPTIMIZED: Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - wikistr-network
    restart: always

  alexandria-catalogue:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.alexandria-catalogue
    image: silberengel/wikistr:latest-alexandria-catalogue
    volumes:
      # Mount only the server script for easy updates without rebuild
      - ../deployment/epub-download-server.js:/app/deployment/epub-download-server.js:ro
    working_dir: /app/deployment
    ports:
      - "127.0.0.1:8092:8092"
    environment:
      EPUB_DOWNLOAD_PORT: 8092
      ASCIIDOCTOR_SERVER_URL: http://asciidoctor:8091
    # OPTIMIZED: Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - default
      - wikistr-network
    restart: unless-stopped

networks:
  wikistr-network:
    external: true
