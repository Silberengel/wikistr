extends: default
font:
  catalog:
    Liberation Sans:
      normal: /usr/share/fonts/truetype/liberation/LiberationSans-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSans-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSans-BoldItalic.ttf
  default: Liberation Sans
  fallbacks:
    - Arial
    - Helvetica
    - sans-serif
base:
  font_size: 12
  line_height: 1.7
  font_color: #333333
  text_align: left
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
title_page:
  align: center
  valign: middle
  background_color: #ffffff
  title:
    font_size: 38
    font_style: bold
    font_color: #1a1a1a
    margin_bottom: 0.5in
    line_height: 1.2
  subtitle:
    font_size: 16
    font_style: normal
    font_color: #666666
    margin_bottom: 0.3in
  author:
    font_size: 16
    font_style: normal
    font_color: #333333
    margin_top: 0.4in
    margin_bottom: 0.2in
  publisher:
    font_size: 10
    font_style: normal
    font_color: #999999
    margin_top: 0.3in
heading:
  font_size: 16
  font_style: bold
  font_color: #1a1a1a
  margin_top: 0.4in
  margin_bottom: 0.2in
  line_height: 1.4
  h1:
    font_size: 28
    font_style: bold
    font_color: #1a1a1a
    margin_top: 0.6in
    margin_bottom: 0.3in
    border_bottom_width: 3
    border_bottom_color: #1a1a1a
    border_bottom_style: solid
    padding_bottom: 0.15in
  h2:
    font_size: 22
    font_style: bold
    font_color: #333333
    margin_top: 0.5in
    margin_bottom: 0.25in
  h3:
    font_size: 18
    font_style: bold
    font_color: #333333
    margin_top: 0.35in
    margin_bottom: 0.15in
paragraph:
  margin_top: 0.1in
  margin_bottom: 0.1in
  text_indent: 0
  line_height: 1.7
  font_size: 12
  font_color: #333333

