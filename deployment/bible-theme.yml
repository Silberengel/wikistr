extends: default
font:
  catalog:
    Liberation Serif:
      normal: /usr/share/fonts/truetype/liberation/LiberationSerif-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSerif-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSerif-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSerif-BoldItalic.ttf
    Noto Serif:
      normal: /usr/share/fonts/truetype/noto/NotoSerif-Regular.ttf
      bold: /usr/share/fonts/truetype/noto/NotoSerif-Bold.ttf
      italic: /usr/share/fonts/truetype/noto/NotoSerif-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/noto/NotoSerif-BoldItalic.ttf
  default: Liberation Serif
  fallbacks:
    - Noto Serif
    - Times New Roman
    - Times
    - serif
base:
  font_size: 10
  line_height: 1.5
  font_color: #000000
  text_align: justify
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
title_page:
  align: center
  valign: middle
  background_color: #ffffff
  title:
    font_size: 36
    font_style: bold
    font_color: #1a1a1a
    margin_bottom: 0.5in
    line_height: 1.2
    text_align: center
  subtitle:
    font_size: 14
    font_style: italic
    font_color: #4a4a4a
    margin_bottom: 0.3in
    text_align: center
  author:
    font_size: 16
    font_style: normal
    font_color: #2c2c2c
    margin_top: 0.4in
    margin_bottom: 0.2in
    text_align: center
  publisher:
    font_size: 10
    font_style: italic
    font_color: #6a6a6a
    margin_top: 0.3in
    text_align: center
heading:
  font_size: 14
  font_style: bold
  font_color: #000000
  margin_top: 0.4in
  margin_bottom: 0.2in
  line_height: 1.3
  h1:
    font_size: 18
    font_style: bold
    font_color: #000000
    margin_top: 0.5in
    margin_bottom: 0.25in
    text_align: center
    border_bottom_width: 0
    padding_bottom: 0.1in
  h2:
    font_size: 14
    font_style: bold
    font_color: #000000
    margin_top: 0.4in
    margin_bottom: 0.2in
    text_align: center
  h3:
    font_size: 12
    font_style: bold
    font_color: #333333
    margin_top: 0.3in
    margin_bottom: 0.15in
    text_align: left
paragraph:
  margin_top: 0
  margin_bottom: 0
  text_indent: 0
  line_height: 1.5
  font_size: 10
  font_color: #000000
role:
  verse:
    font_size: 9
    font_style: normal
    font_color: #666666
    vertical_align: super
    baseline_shift: 0.25in
    margin_right: 0.05in
