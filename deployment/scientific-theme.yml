extends: default
font:
  catalog:
    Liberation Serif:
      normal: /usr/share/fonts/truetype/liberation/LiberationSerif-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSerif-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSerif-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSerif-BoldItalic.ttf
  default: Liberation Serif
  fallbacks:
    - Times New Roman
    - serif
base:
  font_size: 11
  line_height: 1.8
  font_color: #000000
  text_align: justify
  margin: [1in, 1in, 1in, 1in]
page:
  size: Letter
  layout: portrait
  margin: [1in, 1in, 1in, 1in]
title_page:
  align: center
  valign: middle
  background_color: #ffffff
  title:
    font_size: 36
    font_style: bold
    font_color: #000000
    margin_bottom: 0.4in
    line_height: 1.2
  subtitle:
    font_size: 14
    font_style: italic
    font_color: #333333
    margin_bottom: 0.3in
  author:
    font_size: 14
    font_style: normal
    font_color: #000000
    margin_top: 0.3in
    margin_bottom: 0.15in
  publisher:
    font_size: 10
    font_style: normal
    font_color: #666666
    margin_top: 0.25in
heading:
  font_size: 14
  font_style: bold
  font_color: #000000
  margin_top: 0.5in
  margin_bottom: 0.25in
  line_height: 1.4
  h1:
    font_size: 20
    font_style: bold
    font_color: #000000
    margin_top: 0.75in
    margin_bottom: 0.4in
    border_bottom_width: 1
    border_bottom_color: #cccccc
    border_bottom_style: solid
    padding_bottom: 0.1in
  h2:
    font_size: 16
    font_style: bold
    font_color: #000000
    margin_top: 0.5in
    margin_bottom: 0.25in
  h3:
    font_size: 14
    font_style: bold
    font_color: #000000
    margin_top: 0.35in
    margin_bottom: 0.2in
paragraph:
  margin_top: 0.15in
  margin_bottom: 0.15in
  text_indent: 0
  line_height: 1.8
  font_size: 11
  font_color: #000000

