extends: default
font:
  catalog:
    Liberation Sans:
      normal: /usr/share/fonts/truetype/liberation/LiberationSans-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSans-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSans-BoldItalic.ttf
  default: Liberation Sans
  fallbacks:
    - Arial
    - Helvetica
    - sans-serif
base:
  font_size: 11
  line_height: 1.5
  font_color: #000000
  text_align: left
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
title_page:
  align: center
  valign: top
  background_color: #ffffff
  title:
    font_size: 48
    font_style: bold
    font_color: #000000
    margin_bottom: 0.3in
    line_height: 1.1
    text_align: center
  subtitle:
    font_size: 24
    font_style: normal
    font_color: #333333
    margin_bottom: 0.2in
    text_align: center
  author:
    font_size: 18
    font_style: normal
    font_color: #555555
    margin_top: 0.2in
    margin_bottom: 0.1in
    text_align: center
  publisher:
    font_size: 12
    font_style: normal
    font_color: #777777
    margin_top: 0.15in
    text_align: center
  image:
    max_width: 5in
    max_height: 5in
    align: center
    margin_top: 0.2in
    margin_bottom: 0.3in
heading:
  font_size: 24
  font_style: bold
  font_color: #000000
  margin_top: 0.4in
  margin_bottom: 0.2in
  line_height: 1.2
  h1:
    font_size: 36
    font_style: bold
    font_color: #000000
    margin_top: 0.4in
    margin_bottom: 0.3in
    border_bottom_width: 4
    border_bottom_color: #000000
    border_bottom_style: solid
    padding_bottom: 0.15in
    text_align: center
  h2:
    font_size: 28
    font_style: bold
    font_color: #222222
    margin_top: 0.3in
    margin_bottom: 0.2in
    text_align: left
  h3:
    font_size: 20
    font_style: bold
    font_color: #333333
    margin_top: 0.25in
    margin_bottom: 0.15in
    text_align: left
paragraph:
  margin_top: 0.1in
  margin_bottom: 0.1in
  text_indent: 0
  line_height: 1.5
  font_size: 11
  font_color: #000000
image:
  align: left
  float: left
  margin_right: 0.3in
  margin_bottom: 0.2in
  margin_top: 0.1in
  max_width: 3in
  max_height: 4in
poster-image:
  align: left
  float: left
  margin_right: 0.3in
  margin_bottom: 0.2in
  margin_top: 0.1in
  max_width: 3in
  max_height: 4in
