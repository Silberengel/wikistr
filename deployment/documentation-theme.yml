extends: default
font:
  catalog:
    Liberation Sans:
      normal: /usr/share/fonts/truetype/liberation/LiberationSans-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSans-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSans-BoldItalic.ttf
    Liberation Mono:
      normal: /usr/share/fonts/truetype/liberation/LiberationMono-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationMono-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationMono-Regular.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationMono-Bold.ttf
  default: Liberation Sans
  fallbacks:
    - Arial
    - sans-serif
base:
  font_size: 10
  line_height: 1.5
  font_color: #2d2d2d
  text_align: left
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
title_page:
  align: left
  valign: top
  background_color: #ffffff
  title:
    font_size: 32
    font_style: bold
    font_color: #1a1a1a
    margin_bottom: 0.3in
    line_height: 1.2
  subtitle:
    font_size: 14
    font_style: normal
    font_color: #555555
    margin_bottom: 0.2in
  author:
    font_size: 12
    font_style: normal
    font_color: #666666
    margin_top: 0.2in
    margin_bottom: 0.1in
  publisher:
    font_size: 10
    font_style: normal
    font_color: #888888
    margin_top: 0.2in
heading:
  font_size: 14
  font_style: bold
  font_color: #1a1a1a
  margin_top: 0.5in
  margin_bottom: 0.2in
  line_height: 1.3
  h1:
    font_size: 24
    font_style: bold
    font_color: #1a1a1a
    margin_top: 0.6in
    margin_bottom: 0.3in
    border_bottom_width: 2
    border_bottom_color: #cccccc
    border_bottom_style: solid
    padding_bottom: 0.1in
  h2:
    font_size: 18
    font_style: bold
    font_color: #333333
    margin_top: 0.4in
    margin_bottom: 0.2in
  h3:
    font_size: 14
    font_style: bold
    font_color: #444444
    margin_top: 0.3in
    margin_bottom: 0.15in
paragraph:
  margin_top: 0.1in
  margin_bottom: 0.1in
  text_indent: 0
  line_height: 1.5
  font_size: 10
  font_color: #2d2d2d

