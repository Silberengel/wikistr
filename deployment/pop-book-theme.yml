extends: default
font:
  catalog:
    Liberation Sans:
      normal: /usr/share/fonts/truetype/liberation/LiberationSans-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSans-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSans-BoldItalic.ttf
  default: Liberation Sans
  fallbacks:
    - Arial
    - sans-serif
base:
  font_size: 12
  line_height: 1.6
  font_color: #222222
  text_align: left
  margin: [0.6in, 0.75in, 0.6in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.6in, 0.75in, 0.6in, 0.75in]
title_page:
  align: center
  valign: middle
  background_color: #ffffff
  title:
    font_size: 48
    font_style: bold
    font_color: #000000
    margin_bottom: 0.4in
    line_height: 1.1
  subtitle:
    font_size: 20
    font_style: normal
    font_color: #555555
    margin_bottom: 0.3in
  author:
    font_size: 18
    font_style: bold
    font_color: #333333
    margin_top: 0.5in
    margin_bottom: 0.2in
  publisher:
    font_size: 12
    font_style: normal
    font_color: #777777
    margin_top: 0.4in
  image:
    max_width: 4in
    max_height: 4in
    align: center
    margin_top: 0.3in
    margin_bottom: 0.5in
heading:
  font_size: 18
  font_style: bold
  font_color: #000000
  margin_top: 0.4in
  margin_bottom: 0.2in
  line_height: 1.3
  h1:
    font_size: 32
    font_style: bold
    font_color: #000000
    margin_top: 0.5in
    margin_bottom: 0.3in
    border_bottom_width: 4
    border_bottom_color: #000000
    border_bottom_style: solid
    padding_bottom: 0.2in
  h2:
    font_size: 24
    font_style: bold
    font_color: #222222
    margin_top: 0.4in
    margin_bottom: 0.25in
  h3:
    font_size: 18
    font_style: bold
    font_color: #333333
    margin_top: 0.3in
    margin_bottom: 0.15in
paragraph:
  margin_top: 0.1in
  margin_bottom: 0.1in
  text_indent: 0
  line_height: 1.6
  font_size: 12
  font_color: #222222

