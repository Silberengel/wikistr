extends: default
font:
  catalog:
    Noto Serif:
      normal: /usr/share/fonts/truetype/noto/NotoSerif-Regular.ttf
      bold: /usr/share/fonts/truetype/noto/NotoSerif-Bold.ttf
      italic: /usr/share/fonts/truetype/noto/NotoSerif-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/noto/NotoSerif-BoldItalic.ttf
    Liberation Serif:
      normal: /usr/share/fonts/truetype/liberation/LiberationSerif-Regular.ttf
      bold: /usr/share/fonts/truetype/liberation/LiberationSerif-Bold.ttf
      italic: /usr/share/fonts/truetype/liberation/LiberationSerif-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/liberation/LiberationSerif-BoldItalic.ttf
  default: Liberation Serif
  fallbacks:
    - Noto Serif
    - Times New Roman
    - Times
    - serif
base:
  font_size: 11
  line_height: 1.6
  font_color: #2c2c2c
  text_align: left
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
page:
  size: Letter
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
title_page:
  align: center
  valign: middle
  background_color: #ffffff
  title:
    font_size: 42
    font_style: bold
    font_color: #1a1a1a
    margin_bottom: 0.6in
    line_height: 1.3
    text_align: center
  subtitle:
    font_size: 18
    font_style: italic
    font_color: #4a4a4a
    margin_bottom: 0.4in
    text_align: center
  author:
    font_size: 20
    font_style: normal
    font_color: #2c2c2c
    margin_top: 0.5in
    margin_bottom: 0.3in
    text_align: center
  publisher:
    font_size: 11
    font_style: italic
    font_color: #6a6a6a
    margin_top: 0.4in
    text_align: center
  image:
    max_width: 3.5in
    max_height: 3.5in
    align: center
    margin_top: 0.3in
    margin_bottom: 0.4in
heading:
  font_size: 18
  font_style: bold
  font_color: #1a1a1a
  margin_top: 0.5in
  margin_bottom: 0.25in
  line_height: 1.3
  h1:
    font_size: 24
    font_style: bold
    font_color: #1a1a1a
    margin_top: 0.75in
    margin_bottom: 0.4in
    border_bottom_width: 2
    border_bottom_color: #1a1a1a
    border_bottom_style: solid
    padding_bottom: 0.2in
  h2:
    font_size: 20
    font_style: bold
    font_color: #2c2c2c
    margin_top: 0.6in
    margin_bottom: 0.3in
  h3:
    font_size: 16
    font_style: bold
    font_color: #2c2c2c
    margin_top: 0.4in
    margin_bottom: 0.2in
paragraph:
  margin_top: 0.15in
  margin_bottom: 0.15in
  text_indent: 0.25in
  line_height: 1.6
  font_size: 11
  font_color: #2c2c2c
abstract:
  font_style: italic
  font_color: #4a4a4a
  margin_top: 0.3in
  margin_bottom: 0.3in
  padding: [0.2in, 0.3in]
  border_width: 1
  border_color: #d0d0d0
  border_style: solid
  background_color: #f8f8f8
footer:
  recto_content:
    center: '{page-number}'
  verso_content:
    center: '{page-number}'
  font_size: 9
  font_color: #6a6a6a
  border_color: #d0d0d0
  border_width: 0.5
  border_style: solid
  padding: [0.1in, 0.2in]

