version: "3.8"

services:
  wikistr:
    image: silberengel/wikistr:latest-wikistr
    container_name: wikistr-v3
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  biblestr:
    image: silberengel/wikistr:latest-biblestr
    container_name: biblestr-v3
    ports:
      - "4000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  quranstr:
    image: silberengel/wikistr:latest-quranstr
    container_name: quranstr-v3
    ports:
      - "4050:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  torahstr:
    image: silberengel/wikistr:latest-torahstr
    container_name: torahstr-v3
    ports:
      - "4080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: wikistr-network
